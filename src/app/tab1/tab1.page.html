<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><ion-icon size = "large" name="person-circle-outline"></ion-icon>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
        <div class="post" *ngFor="let post of arrayPosts">
            <ion-card-title> {{post.name}} </ion-card-title><br>
        </div>
      <ion-card-subtitle>Estudiante de Instituto Politecnico Nacional</ion-card-subtitle>
      <ion-card-subtitle>Zacatecas Zacatecas</ion-card-subtitle>
    </ion-card-header>
    <ion-button expand="full" color="dark"><ion-icon name="create-outline"></ion-icon> </ion-button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle><ion-icon name="school-outline"></ion-icon>Educacion</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>Preparatoria 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>UPIIZ IPN</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" color="dark"><ion-icon name="add-outline"></ion-icon> </ion-button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle><ion-icon name="reader-outline"></ion-icon>Experiencia de trabajo</ion-card-subtitle>
    </ion-card-header>
    <ion-button expand="full" color="dark"><ion-icon name="add-outline"></ion-icon> </ion-button>
  </ion-card>
</ion-content>
